<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Creador de mapas</title>
</head>
<body>
  <div class="main-container">
    <h1 id="map-name">Mi mapa</h1>
    <div class="editor">
      <div id="layer-container">
        <h2>Seleccionar capa</h2>
        <button type="button" class="layer-button layer-active" id="layer-0">Capa 1</button>
        <button type="button" class="layer-button" id="layer-1">Capa 2</button>
        <button type="button" class="layer-button" id="layer-2">Capa 3</button>
      </div>
      <div >
        <button type="button" id="toggle-grid">Mostrar/Ocultar grilla</button>
      </div>
      <h2>Select tile:</h2>
      <div id="palette-container">
      </div>
      <div class="data-buttons">
        <button type="button" id="map-code">Guardar mapa</button>
        <button type="button" id="map-load">Cargar mapa</button>
        <button type="button" id="map-reset">Reset</button>
      </div>
    </div>
    <div id="grid-container">
      <div id="grid"></div>
    </div>
  </div>
  <div class="maps-modal" id="maps-modal"></div>
  <script src="html2canvas.js"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
